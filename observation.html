<script>
function getResults(str) {
$.ajax({
    url:'suggest.html',
    type:'POST',
    data: 'q=' + str,
    dataType: 'json',
    success: function( json ) {
        $.each(json, function(i, value) {
            $('#myselect').append($('<option>').text(value.text).attr('value', value.val));
        });
    }
});
};
</script>
